<h2>곤충</h2>
<p>우리와 가장 가까운 곳에 있어 쉽게 찾아볼 수 있는 동물이 바로 곤충이랍니다. 곤충은 몸이 머리, 가슴, 배로 나뉘고 다리가 6개인 동물이에요. 곤충은 전체 동물 가운데 약 4분의 3이나 차지할 만큼 그 수가 많고 종류도 다양해요. 지금까지 기록된 종류만 해도 약 100만 종이 넘는답니다.</p>
